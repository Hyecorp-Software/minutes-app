<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hyecorp Meeting Minutes Tool</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #40739e;
  --success: #44bd32;
  --danger: #e84118;
  --processing: #f39c12;
}

/* Animated gradient background */
body {
  font-family: 'Inter', sans-serif;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(-45deg, #74b9ff, #a29bfe, #ffeaa7, #fab1a0);
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Card */
.container {
  background: #ffffff; /* stable card color */
  padding: 60px;
  border-radius: 30px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.3);
  text-align: center;
  width: 90%;
  max-width: 700px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 20px 70px rgba(0,0,0,0.35);
}

img {
  width: 200px;
  margin-bottom: 25px;
}

h1 {
  font-size: 36px;
  margin-bottom: 40px;
  color: #2f3640;
  font-weight: 700;
}

input[type="email"] {
  width: 100%;
  padding: 18px 20px;
  margin-bottom: 40px;
  border-radius: 16px;
  border: none;
  font-size: 18px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}

input[type="email"]:focus {
  outline: none;
  transform: scale(1.02);
  box-shadow: 0 0 15px rgba(64,115,158,0.4);
}

.btn-group {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-bottom: 30px;
}

/* Modern buttons */
button {
  flex: 1;
  max-width: 220px;
  padding: 18px;
  border: none;
  border-radius: 20px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  color: white;
  transition: all 0.25s cubic-bezier(.4,0,.2,1);
  position: relative;
  background: linear-gradient(145deg, #44bd32, #2ecc71);
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

#stopBtn {
  background: linear-gradient(145deg, #e84118, #c23616);
}

button:disabled { opacity: 0.6; cursor: not-allowed; }
button:hover:enabled {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 12px 28px rgba(0,0,0,0.35);
}

button:active:enabled {
  transform: scale(0.98);
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

/* Recording pulse */
#startBtn.recording {
  animation: pulse 1.8s infinite;
}
@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(68,189,50,0.5); }
  70% { box-shadow: 0 0 0 25px rgba(68,189,50,0); }
  100% { box-shadow: 0 0 0 0 rgba(68,189,50,0); }
}

/* Status badge */
#status {
  display: inline-block;
  padding: 14px 24px;
  border-radius: 16px;
  font-weight: 600;
  font-size: 18px;
  margin-top: 15px;
  transition: all 0.4s ease;
  min-width: 220px;
}

#status.idle { background: rgba(64,115,158,0.15); color: var(--primary); }
#status.recording { background: var(--success); color: white; }
#status.processing { background: var(--processing); color: white; }
#status.uploaded { background: #2ecc71; color: white; }

/* Typing dots for processing */
.dots::after {
  content: '';
  display: inline-block;
  animation: dots 1.5s steps(4, end) infinite;
}
@keyframes dots {
  0%, 20% { content: ''; }
  40% { content: '.'; }
  60% { content: '..'; }
  80%, 100% { content: '...'; }
}

/* Waveform */
.waveform {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 8px;
  height: 100px;
  margin-top: 35px;
  opacity: 0;
  transition: opacity 0.4s ease;
}
.waveform.active { opacity: 1; }

.bar {
  width: 8px;
  height: 20px;
  background: var(--success);
  border-radius: 4px;
  animation: wave 1.2s infinite ease-in-out;
}
.bar:nth-child(2) { animation-delay: -1.1s; }
.bar:nth-child(3) { animation-delay: -1.0s; }
.bar:nth-child(4) { animation-delay: -0.9s; }
.bar:nth-child(5) { animation-delay: -0.8s; }
.bar:nth-child(6) { animation-delay: -0.7s; }
.bar:nth-child(7) { animation-delay: -0.6s; }
.bar:nth-child(8) { animation-delay: -0.5s; }

@keyframes wave {
  0%, 40%, 100% { height: 20px; }
  20% { height: 100px; }
}
</style>
</head>

<body>
<div class="container">
  <img src="logo.jpg" alt="Hyecorp Logo">
  <h1>Meeting Minutes Recorder</h1>
  <input type="email" id="email" placeholder="Enter your email">

  <div class="btn-group">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <p id="status" class="idle">Idle</p>

  <!-- Waveform -->
  <div class="waveform" id="waveform">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const status = document.getElementById('status');
const waveform = document.getElementById('waveform');

startBtn.addEventListener('click', () => {
  status.textContent = "Recording";
  status.className = "recording";
  startBtn.classList.add("recording");
  startBtn.disabled = true;
  stopBtn.disabled = false;
  waveform.classList.add("active");
});

stopBtn.addEventListener('click', () => {
  status.textContent = "Processing";
  status.className = "processing dots";
  startBtn.classList.remove("recording");
  startBtn.disabled = true;
  stopBtn.disabled = true;
  waveform.classList.remove("active");

  // Simulate processing/upload
  setTimeout(() => {
    status.textContent = "Uploaded successfully!";
    status.className = "uploaded";
    startBtn.disabled = false;
  }, 3500);
});
</script>
</body>
</html>
